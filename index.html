<body>
  <div class="topbar">
    <div class="brand">
      <img class="brand-logo" alt="logo" src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAKAAAACgCAYAAACLz2ctAABckklEQVR4nOy9Z5Rd13Um+J1zbnipqgBUIRJEI...">
      <div class="brand-title">SINTEGRA × XML</div>
    </div>
    <a class="btn secondary sm" href="https://www.nfe.fazenda.gov.br/portal/consultaRecaptcha.aspx?tipoConsulta=resumo&tipoConteudo=7PhJ+gAVw2g%3D" target="_blank" rel="noopener">Consulta NF-e (SEFAZ)</a>
  </div>

  <div class="wrapper">
    <header class="pagehead">
      <h1>Comparador — Totais e Diferença</h1>
      <p class="sub">Arraste **vários** SINTEGRA (.txt/.zip) e **XMLs/ZIPs** (entradas e saídas misturados). O sistema identifica o tipo e calcula os totais.</p>
    </header>

    <section class="card">
      <div class="upload-grid">
        <label class="file" id="dropSintegra">
          <input id="inpSintegra" type="file" multiple accept=".txt,.zip">
          <span><strong>SINTEGRA (.txt/.zip)</strong><br>Arraste aqui ou clique</span>
          <div class="file-meta hidden" id="metaSintegra"></div>
          <div class="progress hidden" id="pgSintegra"><div class="indeterminate"></div></div>
        </label>

        <label class="file" id="dropXML">
          <input id="inpXML" type="file" multiple accept=".xml,.zip">
          <span><strong>XML/ZIP (NF-e)</strong><br>Arraste aqui ou clique</span>
          <div class="file-meta hidden" id="metaXML"></div>
          <div class="progress hidden" id="pgXML"><div class="indeterminate"></div></div>
        </label>
      </div>

      <div class="actions">
        <button class="btn primary" id="btnComparar">Comparar</button>
        <button class="btn" id="btnLimpar">Limpar</button>
        <div id="msg" class="msg"></div>
      </div>
    </section>

    <!-- RESUMO FINANCEIRO -->
    <section class="card compact" id="cardResumo" style="display:none">
      <h2>Resumo Financeiro</h2>
      <div class="stats-grid" id="stats">
        <!-- preenchido via JS -->
      </div>
      <div class="company-info" id="companyInfo"></div>
    </section>

    <!-- Tabelas (opcional) -->
    <section class="card compact hidden" id="cardListas">
      <h3>Notas processadas</h3>
      <div id="listResumo"></div>
    </section>
  </div>

  <!-- libs zip/xlsx (CDNs rápidas) -->
  <script src="https://cdn.jsdelivr.net/npm/jszip@3.10.1/dist/jszip.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
  <script src="totais-sintegra-xml.js"></script>
</body>
